<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/Favicon/32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login Pages</title>
  </head>
  <body>
    <div class="container" id="container">
      <!-- Sign up -->
      <div class="form-container sign-up">
        <form action="#">
          <h1 class="title sub-title">Create an Account</h1>
          <div class="socials-media">
            <a href="#" class="icon">
              <i class="fa-brands fa-google"></i>
            </a>
            <a href="#" class="icon">
              <i class="fa-brands fa-github"></i>
            </a>
            <a href="#" class="icon">
              <i class="fa-brands fa-tiktok"></i>
            </a>
            <a href="#" class="icon">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </div>
          <span class="sub-desc">Or use your email for register</span>
          <input
            type="text"
            placeholder="Enter your name"
            class="input-value form-control"
          />
          <input
            type="password"
            placeholder="Enter your password"
            class="input-value form-control"
          />
          <input
            type="email"
            placeholder="Enter your email"
            class="input-value form-control"
          />
          <button class="btn btn-signUp">Sign Up</button>
        </form>
      </div>

      <!-- Sign In -->
      <div class="form-container sign-in">
        <form action="#">
          <h1 class="title">Sign In</h1>
          <div class="socials-media">
            <a href="#" class="icon">
              <i class="fa-brands fa-google"></i>
            </a>
            <a href="#" class="icon">
              <i class="fa-brands fa-github"></i>
            </a>
            <a href="#" class="icon">
              <i class="fa-brands fa-tiktok"></i>
            </a>
            <a href="#" class="icon">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </div>
          <span class="sub-desc">Use your email or password</span>
          <input
            type="email"
            placeholder="Enter your email"
            class="input-value form-control"
          />
          <input
            type="password"
            placeholder="Enter your password"
            class="input-value form-control"
          />
          <a href="#">Forgot your password?</a>
          <button class="btn btn-signIn">Sign In</button>
        </form>
      </div>

      <div class="banner-container">
        <div class="banner">
          <!-- Banner left -->
          <div class="banner-panel banner-left">
            <h1 class="title">Welcom pages</h1>
            <p class="desc">
              Enter your personal details to use all of site features
            </p>
            <button class="btn hidden" id="login">Sign In</button>
          </div>

          <!-- Banner right -->
          <div class="banner-panel banner-right">
            <h1 class="title">Hello, Friend!</h1>
            <p class="desc">
              Register with your personal details to use all of site features
            </p>
            <button class="btn hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
